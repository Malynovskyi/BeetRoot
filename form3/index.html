<!DOCTYPE html>
<html>
<head lang="en">
    <title>form2</title>
    <meta charset="UTF 8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="GET" name="login">
        <div class="form">
            <img src="key.png" class="form__image">
            <h1>Creat your free account</h1>
            <p>Come and join our cool and amazing community, fill in your details to get started.Already have an account? <a href="">Log in</a></p>
            <input type="text" placeholder="First name" class="input input__name" required>
            <input type="text" placeholder="Last name" class="input input__lastname" required>
            <input type="email" placeholder="Email adress" class="input input__mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <input type="password" placeholder="Password" class="input input__password" required>
            <button name="name" value="submit" class="form__button">Sign up for free</button>
            <p>By clicking on “Sign up for free”, you agree to the <a href="">Terms of Service</a> and 
                    the <a href="">Privacy Policy</a></p>
        </div>
    </form>
</body>
</html>
