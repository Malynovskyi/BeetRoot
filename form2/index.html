<!DOCTYPE html>
<html>
<head lang="en">
    <title>form2</title>
    <meta charset="UTF 8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="GET" name="login">
        <div class="head">
            <div class="head_name">
            <h3>Harold Finch</h3>
            <h4>YOUR TOTAL</h4>
            </div>
            <div class="head__amount">
            <h1>$88</h1>
            </div> 
        </div>
        <div class="content">
            <label for="card">Credit card number</label>
            <input type="text" name="name" id="card" maxlength="16">
            <label for="month">Expiration date</label>
            <select class="form_select" id="month">
                <option disabled selected>Month</option> 
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select class="form_select" id="year"> 
                <option disabled selected>Year</option> 
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
            </select>
            <div class="cvv">
            <label for="cvv">CVV</label>
            <input type="password" maxlength="4" name="name" id="cvv"> 
            <span>3 or 4 digits - <a href="">view example</a></span>
            </div>
            <hr>
            <button class="button" name="name" value="submit">Pay</button>
            <p class="cansel">Cansel order</p>    
        </div>
    </form>
</body>
</html>
