<!DOCTYPE html>
<html>
<head lang="en">
    <title>Nike</title>
    <meta charset="UTF 8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cart">
        <div class="cart__logo"><img src="logo.png"></div>
        <div class="image">
            <div class="image__nike"><img src="nike.png"></div>
            <div class="eclipses">
                <div class="eclipse eclipse__black eclipse__black__active"></div>
                <div class="eclipse eclipse__red"></div>
                <div class="eclipse eclipse__white"></div>
                <div class="eclipse eclipse__blue"></div>
            </div>
        </div>
        <div class="information">
            <h1>Nike SB Stefan Janovski Max </h1>
            <p>Unisex Skateboarding Shoe</p>
            <ul class="star">
                <li class="star__item star__item__active"></li>
                <li class="star__item star__item__active"></li>
                <li class="star__item"></li>
                <li class="star__item"></li>
            </ul>
            <form action="" method="GET">
                <select>
                    <option>Size</option>
                    <option value="small">40</option>    
                    <option value="miidle">42</option>
                    <option value="big">44</option>
                </select>
                <select>
                    <option>Qty</option>
                    <option value="small">40</option>    
                    <option value="miidle">42</option>
                    <option value="big">44</option>
                </select>
                <p><input type="submit" value="Add to cart"></p>
            </form>
        </div>
    </div>
</body>
</html>
